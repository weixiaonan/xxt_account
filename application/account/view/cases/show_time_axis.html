<script type='text/javascript'>

    $(function () {


        var tg1 = $("#placement").timeline({
            "timezone":"-05:00",
            "min_zoom":1,
            "max_zoom":55,
            "image_lane_height":100,
            "icon_folder":"__ROOT__/static/timegsider/timeglider/icons/",
            "data_source":{$json_data|raw},
            "constrain_to_data": false
        });

        tg_actor = tg1.data("timeline");

        function stretchTG() {
            var doc_ht = $(window).height()
            $("#placement").css({"height":doc_ht});
            tg_actor.resize();
        }

        window.setTimeout(function() {
            stretchTG();
        }, 500);

        $(window).resize( $.debounce( 250, false, function(e){
            stretchTG();
        }));
        $('.timeglider-event-title').click(function () {

        })

    });


    

</script>
